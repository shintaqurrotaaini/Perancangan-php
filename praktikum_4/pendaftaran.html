<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Formulir Pendaftaran Mahasiswa</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { background-color: white; padding: 20px 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="email"], textarea, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 20px; }
        button:hover { background-color: #4cae4c; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Pendaftaran</h2>
        <form action="proses_pendaftaran.php" method="POST">
            <label for="nama_lengkap">Nama Lengkap:</label>
            <input type="text" id="nama_lengkap" name="nama_lengkap" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="text" id="tanggal_lahir" name="tanggal_lahir" placeholder="mm/dd/yyyy" required>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="3" required></textarea>

            <label for="program_dipilih">Prodi yang Dipilih:</label>
            <select id="program_dipilih" name="program_dipilih" required>
                <option value="">--Pilih Prodi--</option>
                <option value="Teknik Mesin">Teknk Mesin</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Otomatisasi Perkantoran">Otomatisasi Perkantoran</option>
            </select>

            <button type="submit" name="daftar">Daftar</button>
        </form>
    </div>
</body>
</html>
